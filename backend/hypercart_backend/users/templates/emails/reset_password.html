<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Password Reset</title>
    <style>
        .logo-first-letter{
            color: rgb(234, 86, 32);
        }

        .logo{
            font-size: 24px;
            cursor: pointer;
            margin-bottom:0px;
            font-weight: bold;
        }

    </style>
</head>
<body style="font-family: Arial, sans-serif; background:#f5f5f5; padding:20px;">

    <table width="100%" cellpadding="0" cellspacing="0">
        <tr>
            <td align="center">
                <table width="500" style="background:#ffffff; padding:20px; border-radius:6px;">
                    
                    <!-- LOGO -->
                    <tr>
                        <td align="center" style="padding-bottom:20px;">
                            {% comment %} <img src="{{ logo_url }}" alt="Logo" width="120"> {% endcomment %}
                            <h3 class="logo mb-0 fw-bold"><span class="logo-first-letter">H</span>yperCart</h3>
                        </td>
                    </tr>

                    <!-- CONTENT -->
                    <tr>
                        <td>
                            <h3>Hello {{ email }},</h3>

                            <p>We received a request to reset your password.</p>

                            <p><strong>Your OTP is:</strong></p>

                            <h2 style="letter-spacing:3px;">{{ otp }}</h2>

                            <p>This OTP is valid for <strong>10 minutes</strong>.</p>

                            <p style="color:#888;">
                                If you did not request this, please ignore this email.
                            </p>

                            <br>
                            <p>Thanks,<br><strong>Support Team</strong></p>
                        </td>
                    </tr>

                </table>
            </td>
        </tr>
    </table>

</body>
</html>
