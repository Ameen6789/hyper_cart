<body class="d-flex flex-column align-items-center justify-content-center">
  <div style="width: 360px;background-color: white;box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);" class="d-flex flex-column align-items-center justify-content-center px-4 py-5 rounded-2">
    <p class="fs-4 text-center fw-bold mb-4">Reset Password</p>
    
    <div class="mt-3 w-100" style="position: relative;">
        <input [type]="blnShowPassword2?'text':'password'"  [(ngModel)]="strNewPassword" placeholder="New Password" class="form-control w-100"> 
        <i [class]="blnShowPassword2?'fa fa-eye-slash': 'fa-solid fa-eye'" style="position: absolute;right: 10px;z-index: 999;top:10px;font-size: 14px;cursor: pointer;" (click)="blnShowPassword2=!blnShowPassword2"></i>      
    </div>

    
    <div class="mt-3 w-100" style="position: relative;">
        <input [type]="blnShowPassword3?'text':'password'"  [(ngModel)]="strConfirmNewPassword" placeholder="Confirm New Password" class="form-control w-100"> 
        <i [class]="blnShowPassword3?'fa fa-eye-slash': 'fa-solid fa-eye'" style="position: absolute;right: 10px;z-index: 999;top:10px;font-size: 14px;cursor: pointer;" (click)="blnShowPassword3=! blnShowPassword3"></i>      
    </div>



    <button class="btn w-100 mt-4 text-white" style="background-color: #ea580c;" (click)="login()">Reset Password</button>

</div>  
</body>
