<body class="d-flex flex-column align-items-center justify-content-center">
  <div style="width: 360px;background-color: white;box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);" class="d-flex flex-column align-items-center justify-content-center px-4 py-5 rounded-2">
    <p class="fs-4 text-center fw-bold mb-4">Login</p>
    <div class="w-100">
        <input type="text" placeholder="Email" [(ngModel)]="strEmail" class="form-control w-100">       
    </div>
    <div class="mt-3 w-100" style="position: relative;">
        <input [type]="blnShowPassword?'text':'password'"  [(ngModel)]="strPassword" placeholder="Password" class="form-control w-100"> 
        <i [class]="blnShowPassword?'fa fa-eye-slash': 'fa-solid fa-eye'" style="position: absolute;right: 10px;z-index: 999;top:10px;font-size: 14px;cursor: pointer;" (click)="blnShowPassword=!blnShowPassword"></i>      
    </div>
    <div class="d-flex align-items-center justify-content-between w-100 mt-4 mb-2">   
        <div class="d-flex align-items-center justify-content-center">
            <input type="checkbox" style="width: 16px;height: 16px;">
            <p style="font-size: 15px;" class="p-0 mb-0 ms-2">Remember Me</p>
        </div>
        <p style="cursor: pointer;margin-bottom: 0px;font-size: 15px;"><span routerLink="/forgot-password">Forgot Password?</span></p>

    </div>
    <button class="btn w-100 mt-2 text-white" style="background-color: #ea580c;" (click)="login()">LOGIN</button>
    <p class="pt-3" mb-0>Don't Have an Account?  <a routerLink="/register" style="text-decoration: none;color:  #ea580c;cursor: pointer;">Sign Up Now</a></p>

</div>  
</body>
