<div class="main-container mt-5 mb-5">

    <div class="left-container">
        <div class=" d-flex justify-content-between align-items-center mb-4">
            <p class="mb-0  fs-3 fw-semibold">Your <span style="color: #ea580c;">Cart</span> </p>
            <p class="mb-0 fs-5">{{totalQty}} Items</p>
        </div>
        <hr>
        <div class="w-100">
            <table class="w-100">
                <tr>
                    <th style="width: 40%;" class="fw-semibold pb-4">Product</th>
                    <th class="fw-semibold" class="fw-semibold pb-4">Price</th>
                    <th class="fw-semibold" class="fw-semibold pb-4">Quantity</th>
                    <th class="fw-semibold" class="fw-semibold pb-4">Subtotal</th>
                </tr>
                <tr *ngFor="let data of lstData;">
                    <td class="pb-4 pe-2">
                        <div class="d-md-flex d-flex flex-column flex-md-row">
                            <div class="d-flex align-items-center justify-content-center rounded-1 me-3" style="width: 80px;height: 80px;background-color:rgb(107 114 128/.1);">
                                <img src="{{hostname}}{{data['fk_product__jsn_images'][0]}}" alt="" loading="lazy" width="64" height="64" *ngIf="data['fk_product__jsn_images']">

                            </div>
                            <div class="d-flex flex-column align-items-start justify-content-center">
                                <p class="mb-0" style="font-size: 14px;">smausng phone s25 ultra</p>
                                <p class="mb-0" style="color: #ea580c;font-size: 12px;cursor: pointer;" (click)="changeQty(4,data)">Remove</p>
                            </div>
                        </div>
                    </td>
                    <td class="pb-4 pe-2">₹{{data['dbl_ppu']}}</td>
                    <td class="pb-4  pe-2">
                        <div class="d-flex align-items-center">
                            <button class="me-2 border-0" style="background-color: transparent;">
                                <img src="assets/images/decrease_arrow.svg" alt="" width="16px" height="16px" (click)="changeQty(1,data)">
                            </button>
                            <input type="number" style="width: 30px;" [(ngModel)]="data['int_qty']" (input)="changeQty(3,data)" class="me-2 ">
                            <button class="border-0 p-0" style="background-color: transparent;cursor:default">
                                <img src="assets/images/increase_arrow.svg" alt="" width="16px" height="16px" style="cursor: pointer;" (click)="changeQty(2,data)">
                            </button>
                        </div>
                    </td>
                    <td class="pb-4">₹{{data['dbl_total_amt']}}</td>
                </tr>
            </table>
        </div>


        <div class="mt-5 mb-5">
           <div class="d-flex icon-container" style="color: #ea580c;cursor: pointer;width: 187px;">
            <p class="fw-semibold mb-0" routerLink="/"><i class="fa-solid fa-arrow-left me-2 icon-arrow"></i>Continue Shopping</p>
        </div>
        </div>

    </div>
    <div class="right-container rounded-1" >
        <div class="p-4 w-100" style="background-color: #6B72800D ">
            <h5 class="fs-4 fw-semibold mb-3 pb-1 mt-2">Order Summary</h5>
            <hr>
            <p class="fw-normal  mt-2 mb-2 pt-1" style="font-size: 16px;color: #2f353b;">SELECT ADDRESS</p>
            <select name="" id="" class="w-100 mb-3 p-2 border-1" style="cursor: pointer;" [(ngModel)]="AddressId" (change)="onAddressChange($event)">
                <option value="{{address['id']}}" selected *ngFor="let address of lstAddress">{{address['vchr_address']}}</option>
                <option value="change_address" class="text-center">+ Add New Address</option>
            </select>

            <hr>
            <div class="d-flex justify-content-between align-items-center mt-4">
                <p style="color: #4B5563;">Price</p>
                <p class="fw-semibold" style="color: #374151;">₹{{dblPrice}}</p>
            </div>
            <div class="d-flex justify-content-between align-items-center mt-1">
                <p style="color: #4B5563;">Shipping Fee</p>
                <p class="fw-semibold" style="color: #374151;">Free</p>
            </div>
            <!-- <div class="d-flex justify-content-between align-items-center mt-1 mb-3">
                <p style="color: #4B5563;">Tax (18%)</p>
                <p class="fw-semibold" style="color: #374151;">$623</p>
            </div> -->
            <hr>
            <div class="d-flex justify-content-between align-items-center mt-1 mb-3">
                <p style="color: #374151;font-size: 20px;font-weight: 600;">Total</p>
                <p class="fw-semibold" style="color: #374151;font-size: 20px;">₹{{dblPrice}}</p>
            </div>
            <button class="w-100 btn rounded-1 fw-normal text-white py-2" style="background-color: #ea580c;" (click)="addOrder()">Place Order</button>

        </div>

    </div>
    </div>
